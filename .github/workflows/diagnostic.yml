name: üîç Diagnostic Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  diagnostic:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: üì¶ Install dependencies
      run: npm ci

    - name: üîß Test build
      run: npm run build

    - name: üìã List files
      run: ls -la dist/

    - name: üîç Check environment variables
      run: |
        echo "VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID != '' && 'SET' || 'NOT SET' }}"
        echo "VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID != '' && 'SET' || 'NOT SET' }}"
        echo "VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID != '' && 'SET' || 'NOT SET' }}"
        echo "VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY != '' && 'SET' || 'NOT SET' }}"
        echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' && 'YES' || 'NO' }}"

    - name: ‚úÖ Success message
      run: echo "Build successful!"